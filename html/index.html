<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box red">
       <img src="pen.png" alt="Logo" height="70"> 
    </div>
    <div class="vertical-stack">
      <div class="box light-pink2">
        <p>12833</p>
      </div>
      <div class="box black">
        <p>Arpit Sinha</p>

      </div>
    </div>
    <div class="box purple">
      <img src="eye.png" alt="Hidden" height="50" >
    </div>
    <div class="horizontal-stack">
      <div class="box green">
        <p>Works</p>
      </div>
      <div class="box light-pink">
        <p>Fear & Failures</p>
      </div>
    </div>
  </div>
</body>
</html>
